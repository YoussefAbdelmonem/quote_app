name: quotes
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  bloc: ^8.0.3
  equatable: ^2.0.3
  dartz:
  internet_connection_checker:




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0



# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
     - family: Tajawal
       fonts:
         - asset: assets/fonts/Tajawal-Black.ttf
           weight: 900
         - asset: assets/fonts/Tajawal-Bold.ttf
           weight: 800
         - asset: assets/fonts/Tajawal-ExtraBold.ttf
           weight : 900
         - asset: assets/fonts/Tajawal-Light.ttf
           weight: 200
         - asset: assets/fonts/Tajawal-Medium.ttf
           weight : 500
         - asset: assets/fonts/Tajawal-Regular.ttf
           weight: 600
         - asset: assets/fonts/Tajawal-ExtraLight.ttf
           weight: 200


